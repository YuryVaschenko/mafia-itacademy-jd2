<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <title th:text="#{page.title}">Mafia JD2</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link href="../../resources/css/mainstyle.css" th:href="@{/resources/css/mainstyle.css}" rel="stylesheet">
    <script th:src="@{http://api-maps.yandex.ru/2.1/(lang=#{page.locale})}" type="text/javascript"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var myMap;
        ymaps.ready(init);
        var longitude = /*[[${location.longitude}]]*/ '';
        var latitude = /*[[${location.latitude}]]*/'';
        function init() {
            myMap = new ymaps.Map('map', {
                center: [longitude, latitude],
                zoom: 11,
                controls: ['zoomControl', 'typeSelector']
            });
        }
        /*]]>*/
    </script>
</head>
<body>

<div class="wrapper">
    <header class="header" th:replace="fragments/header :: header"></header>
    <hr/>
    <nav class="navigation" th:replace="fragments/navigations :: authority_navigation"></nav>
    <hr/>
    <br/><br/>
    <main class="content">
        <strong>Retrieved location from database:</strong>
        <br/>
        <strong>Coords:</strong>
        <h2 th:text="#{page.locale}"></h2><br/>
        <h2>Latitude: <span th:text="${location.latitude}"></span> , Longitude:<span
                th:text="${location.longitude}"></span></h2>
        <br/>
        <div id="map" style="width: 350px; height: 350px"></div>
    </main><!-- .content -->
</div><!-- .wrapper -->
<br/>
<footer class="footer" th:replace="fragments/footer :: footer"></footer>
</body>
</html>
